<app-header class="header" />

<div class="flex">
    <app-plot [ngStyle]="{ width: plotWidth }" />

    <flex-drag-resize
        #resizer
        [containerOffsetLeft]="elementRef.nativeElement.offsetLeft"
        [leftMinWidth]="plotMinWidthPx"
        cdkDragLockAxis="x"
        cdkDrag />

    <app-plot-controls class="controls" />
</div>
